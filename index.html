<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kureumaru RPG Tasks v3.1b webpage test 002</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 id="mainTitle">Rpg Tasks v4
            </h1>
            <!-- Player Info Header and Attributes will be moved into statsPage -->
        </header>
        <div class="main-content">
            <div id="statsPage">
                <div class="player-info-header"> 
                    <div class="portrait-container">
                        <img id="charPortrait" src="char.png" alt="Character Portrait">
                    </div>
                    <div id="playerStats" class="player-stats">
                        <div class="player-level-display">Level: <span id="playerLevel">1</span></div>
                        <div class="hp-bar-container"> <!-- HP Bar Added -->
                            <div id="hpBarFill" class="hp-bar-fill"></div>
                            <div id="hpBarText" class="hp-bar-text">HP: <span id="playerCurrentHP">50</span>/<span id="playerMaxHP">50</span></div>
                        </div>
                        <div class="xp-bar-container">
                            <div id="xpBarFill" class="xp-bar-fill"></div>
                            <div id="xpBarText" class="xp-bar-text">XP: <span id="playerXP">0</span>/<span id="xpToNextLevel">100</span></div>
                        </div>
                        <div class="player-gold-display">Gold: <span id="playerGold">0</span></div>
                    </div>
                </div>
                <div id="playerAttributes" class="player-attributes">
                    <h3>Attributes</h3>
                    <div class="vertical-bar-chart">
                        <div class="stat-bar-vertical" id="strengthBarV">
                            <div class="stat-bar-vertical-fill" id="strengthStatBarV"></div>
                            <span class="stat-bar-label">STR<br><span id="playerStrengthVal">5</span></span>
                        </div>
                        <div class="stat-bar-vertical" id="dexterityBarV">
                            <div class="stat-bar-vertical-fill" id="dexterityStatBarV"></div>
                            <span class="stat-bar-label">DEX<br><span id="playerDexterityVal">5</span></span>
                        </div>
                        <div class="stat-bar-vertical" id="vitalityBarV">
                            <div class="stat-bar-vertical-fill" id="vitalityStatBarV"></div>
                            <span class="stat-bar-label">VIT<br><span id="playerVitalityVal">5</span></span>
                        </div>
                        <div class="stat-bar-vertical" id="intelligenceBarV">
                            <div class="stat-bar-vertical-fill" id="intelligenceStatBarV"></div>
                            <span class="stat-bar-label">INT<br><span id="playerIntelligenceVal">5</span></span>
                        </div>
                        <div class="stat-bar-vertical" id="wisdomBarV">
                            <div class="stat-bar-vertical-fill" id="wisdomStatBarV"></div>
                            <span class="stat-bar-label">WIS<br><span id="playerWisdomVal">5</span></span>
                        </div>
                        <div class="stat-bar-vertical" id="charismaBarV">
                            <div class="stat-bar-vertical-fill" id="charismaStatBarV"></div>
                            <span class="stat-bar-label">CHA<br><span id="playerCharismaVal">5</span></span>
                        </div>
                    </div>
                </div>
                <button id="viewTasksBtn">Quests</button>
                <button id="shopBtn">Shop</button>
            </div>
            <div id="tasksPage" class="page-hidden">
                <div class="task-management">
                    <div id="minimalStatsDisplayOnTasksPage">
                        Level: <span id="minimalPlayerLevel">1</span> | 
                        HP: <span id="minimalPlayerCurrentHP">50</span>/<span id="minimalPlayerMaxHP">50</span> | 
                        XP: <span id="minimalPlayerXP">0</span>/<span id="minimalXpToNextLevel">100</span> | 
                        Gold: <span id="minimalPlayerGold">0</span>
                    </div>
                    <h2>Bounties & Quests</h2>
                    <button id="backToStatsBtn">Back to Stats</button> <!-- Added Back Button -->
                    <div class="input-area">
                    <input type="text" id="taskName" placeholder="Enter task name">
                    <select id="taskDifficulty">
                        <option value="VeryEasy">Very Easy</option>
                        <option value="Easy" selected>Easy</option> 
                        <option value="Normal">Normal</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Challenging">Challenging</option>
                        <option value="Legendary">Legendary</option>
                    </select>
                    <label for="taskStatType" class="select-label">Stat Focus:</label>
                    <select id="taskStatType">
                        <option value="strength">üí™ Strength</option>
                        <option value="dexterity">ü§∏ Dexterity</option>
                        <option value="vitality">‚ù§Ô∏è Vitality</option>
                        <option value="intelligence">üß† Intelligence</option>
                        <option value="wisdom">ü¶â Wisdom</option>
                        <option value="charisma">‚ú® Charisma</option>
                        <option value="none" selected>‚ûñ None</option> 
                    </select>
                    <label for="taskCategory" class="select-label">Category:</label>
                    <select id="taskCategory">
                        <!-- Options will be populated by JS -->
                    </select>
                    <label for="taskIcon" class="select-label">Icon:</label>
                    <select id="taskIcon">
                        <!-- Options will be populated by JS -->
                    </select>
                    <label for="taskNameColor" class="color-picker-label">Color:</label>
                    <input type="color" id="taskNameColor" value="#5d4037">
                    
                    <div class="file-input-container">
                        <label for="taskImageUpload" class="select-label">Task Image (Optional):</label>
                        <input type="file" id="taskImageUpload" accept="image/*">
                        <img id="taskImagePreview" class="hidden" src="#" alt="Image Preview">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="taskBonusToggle">
                        <label for="taskBonusToggle">Bonus Task? (+20% XP/Gold)</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="isNegativeTask">
                        <label for="isNegativeTask">Negative Task? (Penalty)</label>
                    </div>

                    <button id="addTaskBtn">Accept Quest</button>
                </div>
                <div class="filter-area">
                    <label for="filterCategory" class="select-label">Filter by Category:</label>
                    <select id="filterCategory">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="tasks-area">
                    <h3>Open Quests</h3>
                    <ul id="taskList">
                        <!-- Tasks will be listed here -->
                    </ul>
                </div>
            </div> <!-- Closing task-management -->
            </div> <!-- Closing tasksPage -->
            <div class="game-controls">
                <button id="resetGameBtn" class="control-button">Reset Game Data</button>
                <button id="exportSaveBtn" class="control-button">Export Save</button>
                <button id="importSaveBtn" class="control-button">Import Save</button>
                <input type="file" id="importSaveFile" accept="application/json" style="display:none;" />
                <p class="persistence-info">
                    Note: .i.. Portugues nao eh suportado devido a alergia a idioma de favelados . .
                    <br>
                    \(0.o)/
                </p>
            </div>
        </div> 
    </div> 

    <div id="levelUpNotification" class="level-up-notification hidden">
        Level Up!
    </div>
    <div id="taskCompletePopup" class="task-complete-popup hidden">
        <h4 id="popupTaskName"></h4>
        <p id="popupRewards"></p>
        <!-- OK button was here, now removed for auto-hide -->
    </div>

    <div id="imageModal" class="modal-hidden">
        <span class="modal-close-btn">&times;</span>
        <img class="modal-content" id="modalImageContent">
        <div id="modalCaption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
