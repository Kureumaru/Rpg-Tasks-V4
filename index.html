<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kureumaru â€” RPG Tasks (v6 fixed stat box)</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --panel:#0b1220;
      --accent:#c084fc;
      --muted:#9aa4b2;
      --glass:rgba(255,255,255,0.04);
      --success:#10b981;
      --danger:#ef4444;
      --radius:12px;
      --transition:200ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,var(--bg),#061020 120%);
      color:#e6eef6;
      padding:28px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:18px;
    }
    .app{
      width:1100px;max-width:98vw;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:18px;
      box-shadow:0 10px 40px rgba(2,6,23,.6),inset 0 1px 0 rgba(255,255,255,0.02);
      /* allow scrolling instead of clipping on small screens */
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      max-height: calc(100vh - 48px);
      display:grid;
      grid-template-columns:360px 1fr 260px;
      border:1px solid rgba(255,255,255,0.03);
    }
    header.app-header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;padding:18px 22px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-bottom:1px solid rgba(255,255,255,0.02)}
    .brand{display:flex;gap:12px;align-items:center}
    .brand h1{font-family:'MedievalSharp',Inter;font-size:20px;margin:0}
    .brand p{margin:0;font-size:12px;color:var(--muted)}
    button.icon-btn{background:var(--glass);border:0;padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer;transition:all var(--transition)}
    button.icon-btn:hover{transform:translateY(-2px);color:var(--accent)}
    .left-panel{padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0))}
    .portrait{width:100%;display:flex;justify-content:center}
    .portrait img{width:160px;height:160px;border-radius:14px;object-fit:cover;border:2px solid rgba(255,255,255,0.04)}
    .stats{margin-top:12px}
    .stat-row{display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-radius:10px;background:var(--glass);margin-bottom:8px}
    .stat-row small{color:var(--muted)}
    .bar{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
    .bar>i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#60a5fa);transition:width 350ms ease}
    .attributes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:12px}
    .attr{background:var(--glass);padding:10px;border-radius:10px;text-align:center}
    .attr b{display:block;font-size:20px}
    .attr small{color:var(--muted)}
    .center-panel{padding:18px;border-left:1px solid rgba(255,255,255,0.01);border-right:1px solid rgba(255,255,255,0.01)}
    .btn{background:linear-gradient(90deg,var(--accent),#60a5fa);border:0;padding:10px 14px;border-radius:10px;color:#041026;font-weight:600;cursor:pointer;transition:all var(--transition)}
    .btn.outline{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted)}
    .panel{background:rgba(3,6,16,0.45);padding:12px;border-radius:12px;margin-bottom:12px}
  .panel{overflow:visible}
    ul.task-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:10px}
    li.task{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}
    .task .meta{flex:1}
    .task h4{margin:0 0 4px 0}
    .badge{padding:6px 8px;border-radius:999px;font-size:12px;background:rgba(255,255,255,0.03);margin-right:6px}
    .counter{font-size:13px;color:var(--muted);margin-left:6px}
    .right-panel{padding:18px;display:flex;flex-direction:column;gap:12px}
    .muted{color:var(--muted);font-size:13px}
    .toast{position:fixed;right:22px;bottom:22px;background:#061a2b;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:none}
    @media (max-width:980px){
      .app{grid-template-columns:1fr}
      body{padding:12px}
      .app{max-height: calc(100vh - 24px); border-radius:12px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:grid;place-items:center;font-weight:700">K</div>
        <div><h1>Kureumaru RPG Tasks</h1><p>progress your life â€” one quest at a time</p></div>
      </div>
      <div class="header-actions">
        <button id="btnStats" class="icon-btn">Stats</button>
        <button id="btnQuests" class="icon-btn">Quests</button>
        <button id="btnShop" class="icon-btn">Shop</button>
      </div>
    </header>

    <!-- ðŸ§™ Left panel -->

    <!-- New Task Modal -->
    <div id="newTaskModal" style="display:none;position:fixed;inset:0;z-index:999;align-items:center;justify-content:center;background:rgba(2,6,23,0.6)">
      <div style="background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:12px;min-width:320px;max-width:90vw;border:1px solid rgba(255,255,255,0.04);max-height:90vh;overflow:auto;-webkit-overflow-scrolling:touch">
        <h3 style="margin-top:0;margin-bottom:8px">New Quest</h3>
        <div style="display:flex;flex-direction:column;gap:8px">
          <input id="newTaskName" type="text" placeholder="Quest name" style="padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit">
          <div style="display:flex;gap:8px">
            <select id="newTaskDifficulty" style="flex:1;padding:8px;border-radius:8px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.04)"></select>
            <select id="newTaskStat" style="flex:1;padding:8px;border-radius:8px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.04)"></select>
          </div>
          <select id="newTaskCategory" style="padding:8px;border-radius:8px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.04)"></select>
          <label style="display:flex;gap:8px;align-items:center"><input id="newTaskBonus" type="checkbox"> Bonus (+20%)</label>
          <label style="display:flex;gap:8px;align-items:center"><input id="newTaskRepeat" type="checkbox"> Repeatable</label>
          <div style="display:flex;gap:8px;justify-content:flex-end">
            <button id="cancelNewTask" class="btn outline">Cancel</button>
            <button id="confirmNewTask" class="btn">Add Quest</button>
          </div>
        </div>
      </div>
    </div>
    <aside class="left-panel">
      <div class="portrait"><img id="charPortrait" src="char.png" alt="Character"></div>
      <div class="stats">
        <div class="stat-row">
          <div><small>Level</small><div><strong id="playerLevel">1</strong></div></div>
          <div style="text-align:right"><small>Gold</small><div><strong id="playerGold">0</strong></div></div>
        </div>
        <div class="stat-row">
          <div style="width:100%">
            <small>XP</small>
            <div class="bar"><i id="xpFill" style="width:0%"></i></div>
            <small id="xpText" class="muted">0/100</small>
          </div>
        </div>

        <!-- âœ… Stat Box Restored -->
        <div class="attributes" id="statGrid">
          <div class="attr"><b id="statStr">0</b><small>STR</small></div>
          <div class="attr"><b id="statDex">0</b><small>DEX</small></div>
          <div class="attr"><b id="statVit">0</b><small>VIT</small></div>
          <div class="attr"><b id="statInt">0</b><small>INT</small></div>
          <div class="attr"><b id="statWis">0</b><small>WIS</small></div>
          <div class="attr"><b id="statCha">0</b><small>CHA</small></div>
        </div>
      </div>
    </aside>

    <!-- ðŸ—’ Center -->
    <main class="center-panel">
      <div class="panel"><button id="showNewTask" class="btn">+ New Quest</button></div>
      <div class="panel"><h3 style="margin-top:0">Open Quests</h3><ul class="task-list" id="taskList"></ul></div>
    </main>

    <!-- âš™ Right -->
    <aside class="right-panel">
      <div class="panel"><button id="resetGameBtn" class="btn outline">Reset Game</button></div>
    </aside>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const qs=s=>document.querySelector(s);
    function deepClone(o){try{if(structuredClone)return structuredClone(o)}catch{}return JSON.parse(JSON.stringify(o))}
    const defaultState={player:{level:1,xp:0,xpToNext:100,gold:0,hp:50,maxHp:50,stats:{str:5,dex:5,vit:5,int:5,wis:5,cha:5}},tasks:[]};
    let state=load();

    function load(){try{const raw=localStorage.getItem('kure_rpg');return raw?JSON.parse(raw):deepClone(defaultState)}catch{return deepClone(defaultState)}}
    function save(){try{localStorage.setItem('kure_rpg',JSON.stringify(state))}catch{}}
    function toast(m){const t=qs('#toast');t.textContent=m;t.style.display='block';clearTimeout(t.h);t.h=setTimeout(()=>t.style.display='none',1500)}

    function renderPlayer(){
      const p=state.player;
      qs('#playerLevel').textContent=p.level;
      qs('#playerGold').textContent=p.gold;
      qs('#xpText').textContent=`${p.xp}/${p.xpToNext}`;
      qs('#xpFill').style.width=Math.min(100,(p.xp/p.xpToNext)*100)+'%';
      qs('#statStr').textContent=p.stats.str;
      qs('#statDex').textContent=p.stats.dex;
      qs('#statVit').textContent=p.stats.vit;
      qs('#statInt').textContent=p.stats.int;
      qs('#statWis').textContent=p.stats.wis;
      qs('#statCha').textContent=p.stats.cha;
    }

    function getRewardForDifficulty(d){const t={VeryEasy:{xp:5,gold:2},Easy:{xp:10,gold:5},Normal:{xp:20,gold:10},Medium:{xp:35,gold:20},Hard:{xp:60,gold:40},Legendary:{xp:120,gold:100}};return t[d]||t.Easy;}

    function completeTask(i){
      const t=state.tasks[i];if(!t)return;
      const r=getRewardForDifficulty(t.difficulty);
      const xp=Math.round(r.xp*(t.bonus?1.2:1));
      const gold=Math.round(r.gold*(t.bonus?1.2:1));
      state.player.xp+=xp;state.player.gold+=gold;
      const map={strength:'str',dexterity:'dex',vitality:'vit',intelligence:'int',wisdom:'wis',charisma:'cha'};
      const key=map[t.stat];
      if(key&&!t.negative)state.player.stats[key]++;
      if(t.repeatable)t.count=(t.count||0)+1;else state.tasks.splice(i,1);
      while(state.player.xp>=state.player.xpToNext){state.player.xp-=state.player.xpToNext;state.player.level++;state.player.xpToNext=Math.round(state.player.xpToNext*1.25);}
      save();renderAll();toast(`+${xp} XP, +${gold} Gold`);
    }

    function renderTasks(){
      const ul=qs('#taskList');ul.innerHTML='';
      state.tasks.forEach((t,i)=>{
        const li=document.createElement('li');li.className='task';
        const meta=document.createElement('div');meta.className='meta';
        meta.innerHTML=`<h4><span style="color:${t.color||'#fff'}">${t.name}</span></h4>`;
        const badges=document.createElement('div');badges.className='badges';
        const add=b=>{const s=document.createElement('span');s.className='badge';s.textContent=b;badges.appendChild(s);}
        if(t.difficulty)add(t.difficulty);if(t.category)add(t.category);if(t.stat)add(t.stat);if(t.repeatable){add('Repeatable');const c=document.createElement('span');c.className='counter';c.textContent='Times: '+(t.count||0);badges.appendChild(c);}
        meta.appendChild(badges);
        const actions=document.createElement('div');
        const done=document.createElement('button');done.className='btn outline';done.style.padding='6px 10px';done.textContent='Complete';done.onclick=()=>completeTask(i);
        const del=document.createElement('button');del.className='btn outline';del.style.padding='6px 10px';del.textContent='Delete';del.onclick=()=>{state.tasks.splice(i,1);save();renderTasks();};
        actions.append(done,del);li.append(meta,actions);ul.appendChild(li);
      });
    }

    // Populate modal selects
    const difficultyKeys = ['VeryEasy','Easy','Normal','Medium','Hard','Legendary'];
    const statOptions = [{v:'strength',t:'Strength'},{v:'dexterity',t:'Dexterity'},{v:'vitality',t:'Vitality'},{v:'intelligence',t:'Intelligence'},{v:'wisdom',t:'Wisdom'},{v:'charisma',t:'Charisma'},{v:'',t:'None'}];
    const categories = ['General','Combat','Crafting','Exploration','Social','Chores','Study','Errands','Magic','Stealth','Fitness'];

    function populateNewTaskModal(){
      const dSel=qs('#newTaskDifficulty');dSel.innerHTML='';difficultyKeys.forEach(k=>{const o=document.createElement('option');o.value=k;o.textContent=k; if(k==='Easy')o.selected=true;dSel.appendChild(o)});
      const sSel=qs('#newTaskStat');sSel.innerHTML='';statOptions.forEach(s=>{const o=document.createElement('option');o.value=s.v;o.textContent=s.t; sSel.appendChild(o)});
      const cSel=qs('#newTaskCategory');cSel.innerHTML='';categories.forEach(c=>{const o=document.createElement('option');o.value=c;o.textContent=c;cSel.appendChild(o)});
    }

    qs('#showNewTask').onclick=()=>{populateNewTaskModal();qs('#newTaskName').value='';qs('#newTaskBonus').checked=false;qs('#newTaskRepeat').checked=false;qs('#newTaskModal').style.display='flex';}
    qs('#cancelNewTask').onclick=()=>{qs('#newTaskModal').style.display='none'};
    qs('#confirmNewTask').onclick=()=>{
      const name=qs('#newTaskName').value.trim();if(!name){toast('Please enter a quest name');return}
      const diff=qs('#newTaskDifficulty').value;const stat=qs('#newTaskStat').value;const cat=qs('#newTaskCategory').value;const bonus=qs('#newTaskBonus').checked;const rep=qs('#newTaskRepeat').checked;
      state.tasks.push({name,difficulty:diff,stat,category:cat,bonus,repeatable:rep,count:0,color:'#c084fc'});
      save();renderTasks();qs('#newTaskModal').style.display='none';toast('Quest added');
    };
    qs('#resetGameBtn').onclick=()=>{if(confirm('Reset all data?')){state=deepClone(defaultState);save();renderAll();toast('Reset!');}};
    function renderAll(){renderPlayer();renderTasks();}
    renderAll();
  </script>
</body>
</html>
